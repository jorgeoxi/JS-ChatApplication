<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat With Us</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/003be6a7d5.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar navbar-brand mx-auto" href="/">Chat</a>
    </nav>

    <div class="card col-md-4 mx-auto mt-3" id="nicknameWrap">
        <div class="card-header">
            <h3>Enter your username</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2 btn-block">
                    <i class="fas fa-sign-in-alt"></i> Enter
                </button>
            </form>
        </div>
    </div>

    <div class="conatiner" id="contentWrap">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-1 ">
                <div class="card">
                    <div class="card-header">
                        <h4>Write something:</h4>
                    </div>

                    <div id="chat" class="card-body">

                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="far fa-paper-plane"></i> Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-md-4">
                    <div class="card">
                      <div class="card-header bg-dark text-white">
                        <h3>Users</h3>
                      </div>
                      <div class="card-body">
                        <div id="usernames"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
</body>

</html>
